<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Restaurant App</title>
</head>
<body>
    <div class="app-container">
        <div>
            <header>
                <h1>Jorge's Diner</h1>
                <h3>The best hamburgers in town</h3>
            </header>
            <main>
                <div class="items">
                    <!-- nenu items from data.js go here -->
                </div>
            </main>
        </div>
        <footer>
            <div class="order hidden">
                <h2>Your order</h2>
                <div class="order-msg"></div>
                <div class="ordered-items-container">
                    <!-- ordered items go here -->
                </div>
                <button class="complete-order-btn">Complete order</button>
            </div>
        </footer>
    </div>
    <div class="modal hidden">
        <p>Enter card details</p>
        <input id="modal-name" type="text" placeholder="Enter your name">
        <input id="modal-card-number" type="text" placeholder="Enter your card number">
        <input id="modal-cvv" type="text" placeholder="CVV">
        <button class="pay-btn">Pay</button>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
